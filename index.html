<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js "></script>

<body>
    <div class="w-[100vw] h-[100vh] bg-slate-900 flex justify-center items-center ">
        <div class="grid grid-cols-1 -mt-6 max-w-[350px] items-center ">
            <h1 class="text-2xl text-white mb-4 text-center ">Welcome</h1>

                        </div>

                                <div class="grid grid-cols-3 gap-1 ">
                                    <span class="font-bold ">Company</span>
                                    <span class="col-span-2 ">: VC</span>
                                </div>
                                <div class="grid grid-cols-3 gap-1 ">
                                    <span class="font-bold ">Phone</span>
                                    <span class="col-span-2 ">: 855 12 345 678</span>
                                </div>
                                <div class="grid grid-cols-3 gap-1 ">
                                    <span class="font-bold ">Email</span>
                                    <span class="col-span-2 ">: test@email.com</span>
                                </div>
                            </div>

                    </div>

            <div class="text-gray-300 text-center mt-4 ">

                    Some paragraph about the participant or some explanation to descript the event. For example, about date, venue and agenda of the event. This is a sample profile made by @nalo
